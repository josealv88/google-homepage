<!DOCTYPE html>
<style>
    ul{
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    li {
        display: inline;
        float: right;
    }
    li a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
    }
    .img-container{
        margin :auto;
        display: block;
        width: 20%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150px;
        padding-top: 250px;
        padding-left: 30px;
        
    }
    #search-bar{
        width: 500px;
        height: 32px;
    }
    .main{
        text-align: center;
    }
</style>
<body>
    <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li style="float:left"><a href="#">About</a></li>
        <li style="float:left"><a href="#">Store</a></li>

      <div class="main">
        <img class="img-container" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"/>
        <div class="search"><input id="search-bar" type="text"></div>      
</body>
